<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <div class="container">
        <div class="title">Обратная связь</div>
         <form>
             <div><label for="email">Ваша почта</label><input type="email" name="" id="email" required></div>
             <div>
                <label for="type-of-message">Категория обращения</label>
                 <select id="type-of-message" name="type-of-message" class="valid" aria-invalid="false">
                    <option value="1">Проблемы со входом/регистрацией</option>
                    <option value="2">Проблемы с сайтом</option>
                    <option value="3">Пожелание</option>
                    <option value="4">Благодарность</option>
                    <option value="5">Другое</option>
                </select>
             </div>
            <div><label for="textarea">Сообщение</label><textarea required name="textarea" id="textarea" ></textarea></div>
            <div>
                <label for="file">Прикрепите дополнительные материалы</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="agree">
                <label class="check" for="argree">Согласие на обработку персональных данных</label>
                <input type="checkbox" name="" id="argree">
            </div>
            <div class="send"><button type="submit">Отправить</button></div>
         </form>
    </div>
    
</body>
</html>
