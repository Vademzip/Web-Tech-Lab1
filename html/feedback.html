<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <table class="header-table">
        <td><a href="index.html">
                <center><img src="https://www.gestion.ru/wp-content/uploads/2020/09/logo6.svg" alt=""></center>
            </a></td>
        <td class="siteName">Гестион</td>
        <td>
            <div class="forms">
                <div><label for="login">Логин : </label><input id="login"></div>
                <div><label for="password">Пароль : </label><input id="password" type="password"></div>
            </div>
            <div class="reglogButtons">
                <a href="registration_Account.html">Регистрация</a>
                <a href="loginPage.html"><button>Войти</button></a>
            </div>
        </td>
    </table>

    <table class="underHeader-table">
        <td><a href="index.html">Главная</a></td>
        <td><a href="aboutUs.html">История фирмы</a></td>
        <td><a href="staff.html">Сотрудники</a></td>
        <td><a href="news.html">Новости и Статьи</a></td>
        <td><a href="registration.html">Регистрация фирм</a></td>
    </table>

    <div class="container">
        <div class="title">Обратная связь</div>
         <form>
             <div><label for="email">Ваша почта</label><input type="email" name="" id="email" required></div>
             <div>
                <label for="type-of-message">Категория обращения</label>
                 <select id="type-of-message" name="type-of-message" class="valid" aria-invalid="false">
                    <option value="1">Проблемы со входом/регистрацией</option>
                    <option value="2">Проблемы с сайтом</option>
                    <option value="3">Пожелание</option>
                    <option value="4">Благодарность</option>
                    <option value="5">Другое</option>
                </select>
             </div>
            <div><label for="textarea">Сообщение</label><textarea required name="textarea" id="textarea" ></textarea></div>
            <div>
                <label for="file">Прикрепите дополнительные материалы</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="agree">
                <label class="check" for="argree">Согласие на обработку персональных данных</label>
                <input type="checkbox" name="" id="argree">
            </div>
            <div class="send"><button type="submit">Отправить</button></div>
         </form>
    </div>
    
</body>
</html>
